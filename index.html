<!DOCTYPE html>
<html>
  <head>
    <title>For Ramya ‚ù§Ô∏è</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(45deg, #ff4e88, #ff99cc);
        color: white;
      }

      h1 {
        margin-top: 50px;
        font-size: 40px;
      }

      img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 5px solid white;
        object-fit: cover;
        margin-top: 20px;
      }

      button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
      }

      #yes {
        background-color: white;
        color: #ff4e88;
        left: 38%;
        top: 420px;
      }

      #no {
        background-color: #ff4e88;
        color: white;
        left: 55%;
        top: 420px;
      }

      .flower {
        position: fixed;
        font-size: 40px;
        animation: fall 4s linear infinite;
      }

      @keyframes fall {
        from {
          transform: translateY(-10vh);
        }
        to {
          transform: translateY(100vh);
        }
      }
    </style>
  </head>

  <body>
    <h1>RAMYA üíñ<br />Will You Be Mine Forever?</h1>

    <img src="ramya.jpeg" alt="Ramya" />

    <button id="yes" onclick="accepted()">Yes üíï</button>
    <button id="no" onmouseover="moveButton()">No üòú</button>

    <audio id="bgmusic" src="song.mp3" loop></audio>

    <script>
      function moveButton() {
        const btn = document.getElementById("no");
        btn.style.left = Math.random() * window.innerWidth + "px";
        btn.style.top = Math.random() * window.innerHeight + "px";
      }

      function accepted() {
        const music = document.getElementById("bgmusic");
        music.currentTime = 0;
        music.play();

        // Hide buttons
        document.getElementById("yes").style.display = "none";
        document.getElementById("no").style.display = "none";

        // Change text
        document.querySelector("h1").innerHTML = `
        Ramya ‚ù§Ô∏è<br>
        You Made Me The Happiest Person üòç<br>
        I Love You Forever üåπ
      `;

        // Move existing photo to center
        const photo = document.querySelector("img");
        photo.style.position = "relative";
        photo.style.display = "block";
        photo.style.margin = "40px auto";
        photo.style.width = "280px";
        photo.style.height = "280px";

        // Flower + Heart rain
        setInterval(() => {
          const symbols = ["üå∏", "üåπ", "‚ù§Ô∏è", "üíñ", "üíï"];
          const element = document.createElement("div");

          element.innerHTML =
            symbols[Math.floor(Math.random() * symbols.length)];
          element.style.position = "fixed";
          element.style.left = Math.random() * window.innerWidth + "px";
          element.style.top = "-50px";
          element.style.fontSize = "35px";
          element.style.animation = "fall 5s linear";

          document.body.appendChild(element);

          setTimeout(() => element.remove(), 5000);
        }, 300);
      }
    </script>
  </body>
</html>
